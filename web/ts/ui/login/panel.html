<div class="panel panel-default">
  <div class="panel-heading">
    <span class="panel-title">Login</span>
  </div>
  <div class="panel-body">
    <div class="form-group col-md-10 col-md-offset-1">
      <div class="form-group col-md-6">
        <label>user</label>
        <input class="form-control" data-model='userLogin.user' />
      </div>
      <div class="form-group col-md-6">
        <label>pass</label>
        <input class="form-control" data-model='userLogin.pass' />
      </div>
      <div class="form-group col-md-12">
        <label>conf</label>
        <select class="form-control" data-model='userLogin.conf'></select>
      </div>
      <div class="form-group col-md-12">
        <label>remember</label>
        <input type="checkbox" class="form-control" data-model='userLogin.remember'>
        </select>
      </div>
      <button disabled class="pull-right btn btn-primary submit fa fa-check">Login</button>
    </div>
  </div>
</div>
